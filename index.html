<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" id="login" placeholder="Login">
            <input type="password" id="senha" placeholder="Senha">
            <button type="submit" id="buttonLogin">Logar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <div id="bloco-formulario">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
                <input type="text" id="input-email" placeholder="Email">
                <select id="house" name="house-select">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
                <br>
                <div id="family-block">
                    <label id="label-family" for="family">Qual sua família?</label>
                    <input type="radio" name="family" value="Frontend">
                    <input type="radio" name="family" value="Backend">
                    <input type="radio" name="family" value="FullStack">
                </div>
                <div id="content-block">
                    <label id="label-content" for="content">Qual conteúdo você está com mais vontade de
                        aprender?</label>
                    <input type="checkbox" name="content" value="HoFs">
                    <input type="checkbox" name="content" value="Jest">
                    <input type="checkbox" name="content" value="Promises">
                    <input type="checkbox" name="content" value="React">
                    <input type="checkbox" name="content" value="SQL">
                    <input type="checkbox" name="content" value="Python">
                </div>
                <div id="satisfaction-block">
                    <label id="label-rate" for="rate">Como você avalia a Trybewarts?</label>
                    <div>
                    <input type="radio" name="rate" value="1">
                    <input type="radio" name="rate" value="2">
                    <input type="radio" name="rate" value="3">
                    <input type="radio" name="rate" value="4">
                    <input type="radio" name="rate" value="5">
                    <input type="radio" name="rate" value="6">
                    <input type="radio" name="rate" value="7">
                    <input type="radio" name="rate" value="8">
                    <input type="radio" name="rate" value="9">
                    <input type="radio" name="rate" value="10">
                </div>
                </div>


            </div>

        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">

    </main>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
